<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寶可夢圖鑑列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-primary text-white text-center">寶可夢圖鑑列表</h1>

    <div row="class" id='container'>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script>
        let container;
        let pokemons = "";

        //1.將所有寶可夢的img字串加總
        for (let i = 1; i <= 1008; i++) {
            let fileName = i.toString().padStart(3, '0');

            let filePath = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`
            let pokemonImg = `<img src="${filePath}" alt="寶可夢">`

            pokemons += pokemonImg
        }

        //2.將所有寶可夢的img字串一次指派給container.innerHTML
        container = document.getElementById("container")
        container.innerHTML = pokemons

    </script>
</body>

</html>
